<!DOCTYPE html>
<html>

<head>
	<title>Image Upload</title>
	<link rel="stylesheet"
		type="text/css"
		href="ImageAdd.css" />
</head>

<body>
	<div id="content">

		<form method="POST"
			action="ImageAdd.php"
			enctype="multipart/form-data">

				name="uploadfile"
				value="" />

			<div>
                Item ID : <input type="text" name="ItemId"><br>

						name="upload">
				UPLOAD
				</button>
			</div>
		</form>
	</div>
</body>

</html>
